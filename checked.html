<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./static/js/jquery.min.js"></script>
</head>
<body>
    <form action="">
        你爱好的运动是？ <input type="checkbox" name="" id="checkAllBox">全选/全不选 <br>
        <input type="checkbox" name="items" id="" value="篮球">篮球
        <input type="checkbox" name="items" id="" value="足球"> 足球
        <input type="checkbox" name="items" id="" value="羽毛球">羽毛球
        <input type="checkbox" name="items" id="" value="乒乓球">乒乓球 
        <br>
        <input type="button" id="checkedAllBtn" value="全选">
        <input type="button" id="checkedNoBtn" value="全不选">
        <input type="button" id="checkedRevBtn" value="反选">
        <input type="button" id="sendBtn" value="提交">
    </form>
    <script type="text/javascript">
     
      
      var $checkAllBox = $('#checkAllBox');
      var $items = $(':checkbox[name=items]');
       //点击全选按钮，选中所有爱好
      $('#checkedAllBtn').click(function(){
           $items.prop('checked',true);
           $checkAllBox.prop('checked',true);
       })
       //点击全不选按钮，所有爱好都不勾选
       $('#checkedNoBtn').click(function(){
           $items.prop('checked',false);
           $checkAllBox.prop('checked',false);
       })
       //点击反选按钮，选中的设为不选中，
       $('#checkedRevBtn').click(function(){
           $items.each(function(){
               this.checked = !this.checked;
           })
           $checkAllBox.prop('checked',$items.filter(':not(:checked)').length === 0);
       })
       //点击提交，提示所有的勾选的爱好
       $('#sendBtn').click(function(){
           $items.filter(':checked').each(function(){
               console.log(this.value);
           })
       })
       //点击全选/全不选 ：选中所有爱好，或者全不选中
       $checkAllBox.click(function(){
           $items.prop('checked',this.checked);
       })
       //点击某个爱好时，必要时更新全选/全不选 状态
       $items.click(function(){
           $checkAllBox.prop('checked',$items.filter(':not(:checked)').length === 0);
       })
    </script>
</body>
</html>
