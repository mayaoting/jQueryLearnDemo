    var curry =  function(fn){
        var _args = [];
        return function cb(){
            if(arguments.length === 0){
                return fn.apply(null,_args);
            }
            Array.prototype.push.apply(_args,[].slice.call(arguments));
            return cb;
        }
       
    }
