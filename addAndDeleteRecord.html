<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./static/js/jquery.min.js"></script>
    <style>
        #formDiv{
            margin-top: 40px;
            width: 300px;
            height: 200px;
            border: 1px solid black;
        }
        #formDiv > h4{
            text-align: center
        }
        #employeeTable{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table id="employeeTable" border="1px">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>set</th>
        </tr>
        <tr>
            <td>Tom</td>

            <td>5000</td>
            <td><a href="deleteEmp? id=001">Delete</a></td>
        </tr>
        <tr>
            <td>jerry</td>
            <td>jerry@jerry.com</td>
            <td>2000</td>
            <td><a href="deleteEmp? id=002">Delete</a></td>
        </tr>
        <tr>
            <td>jerry</td>
            <td>jerry@jerry.com</td>
            <td>6000</td>
            <td><a href="deleteEmp?id=00">Delete</a></td>
        </tr>
    </table>
<div id="formDiv">
    <h4 >添加新员工</h4>
    <table>
        <tr>
            <td class="word">name:</td>
            <td class="inp">
                <input type="text" name="empName" id="empName">
            </td>
        </tr>
        <tr>
            <td class="word">email:</td>
            <td class="inp"> 
                <input type="text" name="email" id="email">
            </td>
        </tr>
        <tr>
            <td class="word">salary:</td>
            <td class="inp">
                <input type="text" name="salary" id="salary">
            </td>
        </tr>
        <tr>
            <td colspan="2" >
                <button id="addEmpButton" value="abc">submit</button>
            </td>
        </tr>
    </table>
</div>
<script type="text/javascript">

//添加
    $('#addEmpButton').click(function(){
        //获取input的值,收集输入的值
        var $empName = $('#empName');   //得到jQuery对象
        var $email = $('#email');
        var $salary = $("#salary");
        //从对象中获取值 后面还要使用，所以赋给变量
        var empName = $empName.val();
        var email = $email.val();
        var salary = $salary.val();
        if(empName.length==0 || email.length ==0 || salary.length==0){
            alert("submit can't null");
        }else{
                //生成对应的tr结构 并插入到#employeeTable的tbody里;
            $('<tr></tr>').append('<td>'+empName+'</td>')
            .append('<td>'+ email+'</td>')
            .append('<td>'+ salary+'</td>')
            .append('<td><a href="deleteEmp?id="'+Date.now()+'>delete</a></td>')
            .appendTo('#employeeTable > tbody')
            .find('a')
            .click(clickDelete)
        }
        //清空输入
        $empName.val('');
        $email.val('');
        $salary.val('');
    })
//删除
        $('#employeeTable a').click(clickDelete);
       
        function clickDelete(){
            var $tr = $(this).parent().parent();
            var name = $tr.children(':first').html();
            console.log(name);
            if(confirm('确定删除'+name+'吗？')){
                $tr.remove();
            }
            return false;
        }
</script>
</body>
</html>
